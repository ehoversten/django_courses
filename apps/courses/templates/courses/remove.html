<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Courses</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'courses/css/course_styles.css' %}">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="navbar">
          <h1>Assignment: Courses with Django</h1>
        </div>
      </div>
      <div class="center_container">
        <div class="delete_container">
          <h1>Are you sure you want to delete the following course?</h1>
          <h3>Name: {{ course.name }}</h3>
          <h3>Name: {{ course.desc }}</h3>
          <div class="btn_container">
            <a href="/courses"><button class="btn btn-success" type="button" name="button">No</button></a>
            <form class="form-group" action="/courses/remove/{{ course.id }}" method="post">
              {% csrf_token %}
              <button class="btn btn-danger" type="submit" name="button">Yes, Delete Course</button>
            </form>
        </div>

        </div>
      </div>
    </div>
  </body>
</html>
